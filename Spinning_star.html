<!DOCTYPE html>
<html>
<head>
<style> 
.star{
  width: 100px;
  height: 100px;
  clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
  background: red;
  position: relative;
  animation: spin 5s infinite;
  animation-timing-function: linear;
}
@keyframes spin {
  from {left: 0px;
  	    transform: rotate(360deg);
        background-color: red;}
  to {left: 200px;
  	  transform: rotate(-360deg);
      background-color: blue;}
}
</style>
</head>
<body>
<h1>Spinning star</h1>
<div class="star"></div>
</body>
</html>
