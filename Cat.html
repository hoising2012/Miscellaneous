<!DOCTYPE html>
<html>
<head>
<style>
.container {
  pointer-events: none;
}
.box {
padding: 40px;
display: inline-block;
margin: 20px;
background: red;
transition: background .2s;
pointer-events: all;
}
.blue{
	background-color : blue; 
}
.green{
	background-color : green; 
}
</style>
</head>
<body>
<div class="container">
  <div class="box" id="1">1</div>
  <div class="box" id="2">2</div>
  <div class="box" id="3">3</div>
  <div class="box" id="4">4</div>
  <div class="box" id="5">5</div>
  <div class="box" id="6">6</div>
  <div class="box" id="7">7</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
var r = 0;
$.fn.animateRotate = function(angle, duration, easing, complete) {
  return this.each(function() {
    var $elem = $(this);
    $({deg: 0}).animate({deg: angle}, {
      duration: 2000,
      easing: easing,
      step: function(now) {
        $elem.css({
           transform: 'rotate(' + now + 'deg)'
         });
      },
      complete: complete || $.noop
    });
  });
};
$(document).ready(function(){
$("#1").hover(function(){
     $(this).addClass('green');
	$(this).html('<img src="cat.jpg" />');
	  $(this).animateRotate(200);	
    }, function(){
    $(this).removeClass('green');
	$(this).html("1");
	 $(this).css('transform','rotate(' + (r += 360) + 'deg)');
});
$("#2").hover(function(){
  $(this).addClass('blue');
    }, function(){
    $(this).removeClass('blue');
});
$("#3").hover(function(){
     $(this).addClass('blue');
    }, function(){
    $(this).removeClass('blue');
});
$("#4").hover(function(){
     $(this).addClass('blue');
    }, function(){
    $(this).removeClass('blue');
});
$("#5").hover(function(){
  $(this).addClass('blue');
    }, function(){
    $(this).removeClass('blue');
});
$("#6").hover(function(){
     $(this).addClass('blue');
    }, function(){
    $(this).removeClass('blue');
});
$("#7").hover(function(){
     $(this).addClass('green');
	$(this).html('<img src="cat.jpg" />');
	  $(this).animateRotate(200);
    }, function(){
    $(this).removeClass('green');
	$(this).html("7");
	  $(this).css('transform','rotate(' + (r += 360) + 'deg)');
});
});
</script>
</body>  
</html>
